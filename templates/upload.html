{% extends "base.html" %}

{% block title %} Upload {% endblock %}

{% block content %}

    <h1>Upload</h1>

    <form action="/uploader" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit" value="Transcribe" />
    </form>

    {% if transcript != "" %}
        <div>
            <h1>Transcript</h1>
            <p>{{ transcript }}</p>
        </div>
    {% endif %}

{% endblock %}
